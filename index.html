<script>
  document.getElementById("chooseLabel").onclick = function() {
    var word1 = document.getElementById("fname1").value.trim();
    var word2 = document.getElementById("fname2").value.trim();
    var words = [];
    if (word1) words.push(word1);
    if (word2) words.push(word2);
    var randomWord = words[Math.floor(Math.random() * words.length)];
    document.getElementById("resultLabel").textContent = randomWord;
};


  
    submitButton.addEventListener("click", () => {
      const name = nameInput.value;
      set(ref(db, 'users/' + Date.now()), { // Store data under a unique key
        name: name
      }).then(() => {
        alert("Data saved successfully!");
      }).catch((error) => {
        console.error("Error saving data:", error);
      });
    });
    var images = ["c1.png", "c2.png", "c3.png", "c4.png", "c5.png", "c6.png"];

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function shuffleImages() {
        shuffleArray(images);
        for (let i = 0; i < images.length; i++) {
            document.getElementById("img" + (i + 1)).src = images[i];
        }
    }

    document.getElementById("c").onclick = shuffleImages;
</script>
